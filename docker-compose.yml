version: "3"

services:
  lava:
    image: ghcr.io/nat1anwastaken/lava:latest
    build: .
    restart: always
    env_file:
      - stack.env
    volumes:
      - "./configs:/lava/configs"
    depends_on:
      - lavalink
    networks:
      - lava

  lavalink:
    image: ghcr.io/lavalink-devs/lavalink:latest
    volumes:
      - "./configs/application.yml:/opt/Lavalink/application.yml"
    hostname: lavalink
    networks:
      - lava

networks:
  lava:
